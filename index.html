<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar__brand">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="brand__logo" />
      </div>

      <div class="navbar__nav__items">
        <div class="nav__item">
          <div class="dropdown__container">
            <i class="fas fa-globe"></i>
            <select name="languages" id="languagesSelect" class="language__drop__down">
              <option value="english" selected style="color: rgb(136, 28, 28);">English</option>
              <option value="hindi" style="color: rgb(148, 18, 18);">hindi</option>
            </select>
          </div>
        </div>

        <div class="nav__item">
          <button class="signin__button">Sign in</button>
        </div>
      </div>
    </nav>
  </header>
  </body>
  </html>
